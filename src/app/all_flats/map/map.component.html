<div class="grid w-full gap-1 grid-cols-1  lg:grid-cols-6 ">


<!-- filters -->
<div class="order-2 lg:order-1 lg:col-span-2  p-2 " >
  <!-- main container -->
  <div class="flex flex-col items-start space-y-3">
    <!-- return -->
    <div class="flex space-x-2 items-center cursor-pointer hover:-translate-x-0.5 hover:brightness-110 trans">
      <i class='bx bx-left-arrow-alt text-xl text-cyan-800' ></i>
      <a class="text-lg font-semibold font-sans text-cyan-800" (click)="sendAppear()">Return to regular search</a>
    </div>
    <!-- type of department -->
    <h1 class="text-xl font-sans font-semibold">{{flatType}} for sale in Egypt</h1>
    <!-- flats -->
    <div class="grid grid-cols-2 gap-3 max-h-[60vh] overflow-auto">
      <!-- one flat -->
      <div class="flex flex-col  overflow-hidden cursor-pointer group" *ngFor="let x of allFlat" (mouseenter)="onFlatHover(x)">
        <!-- img -->
        <img class="w-full rounded-xl group-hover:brightness-105 trans" src="{{api}}/public/img_units/{{x.main_img}}" alt="">
        <!-- data -->
        <div class="flex flex-col items-start">
          <h1 class="text-xl font-semibold">EGP {{x.price}}</h1>
          <div class='flex space-x-1 w-full items-start'>
            <div class='flex space-x-1 items-center'>
              <i class='bx bx-bed'></i>
              <p class='text-md'>{{x.bedrooms}}</p>
            </div>
            <div class='flex space-x-1 items-center'>
              <i class='bx bx-bath' ></i>
              <p class='text-md'>{{x.pathrooms}}</p>
            </div>
            <div class='flex space-x-1 items-center'>
              <i class='bx bx-area' ></i>
              <p class='text-md'>{{x.area}}Sq.M.</p>
            </div>
          </div>
          <h1 class='font-sans text-sm '>{{x.location.address}}</h1>
          <h1 class='font-sans text-xs text-gray-500 '>{{x.developer}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- map -->

  <div class="order-1 lg:order-2 lg:col-span-4  p-2 h-[72vh]" id="map" >

  </div>


</div>
